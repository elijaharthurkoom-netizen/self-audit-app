<html>
<head>

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=Manrope:wght@400;500&display=swap" rel="stylesheet">

  <title>Self Audit Session</title>

  <style>
    body {
      font-family: 'DM Sans', sans-serif;
      background: #fff;

    .question {
      color: #F24C00;
      font-size: 22px;
      opacity: 1;
      transition: opacity 2s ease;
    }

    textarea {
      margin-top: 30px;
      width: 100%;
      height: 120px;
      font-family: 'Manrope', sans-serif;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid #ddd;
      padding: 14px;
    }
  </style>
</head>

<body>
  <div class="question" id="question">
    What feels most present for you right now?
  </div>

  <textarea placeholder="Write hereâ€¦"></textarea>

  <script>
    setTimeout(() => {
      document.getElementById('question').style.opacity = '0.7';
    }, 5000);
  </script>
</body>
</html>
